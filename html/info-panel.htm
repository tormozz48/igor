<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">{{ item.title }}</h3>
    </div>
    <div class="panel-body">
        <span class="glyphicon" aria-hidden="true" ng-show="item.icon" ng-class="item.icon"></span>
        <span ng-show="item.body">{{ item.body}}</span>
        <div ng-if="item.map">
            <div id="yandex-map-container"></div>
        </div>
    </div>
</div>
