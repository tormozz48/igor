<div class="panel panel-info" id="{{ c.id }}">
    <div class="panel-heading">
        <span class="panel-title">{{ c.title }}</span>
    </div>

    <table class="table table-hover table-bordered table-condensed">
        <thead>
        <th class="info">
            <a href="#" ng-click="sortField = 'name'; sortDirection=!sortDirection">{{ c.columns[0] }}</a>
            <span class="glyphicon glyphicon-menu-up" aria-hidden="true"
                  ng-show="sortField === 'name' && sortDirection == true"></span>
            <span class="glyphicon glyphicon-menu-down" aria-hidden="true"
                  ng-show="sortField === 'name' && sortDirection == false"></span>
        </th>
        <th class="info">
            <a href="#" ng-click="sortField = 'type'; sortDirection=!sortDirection">{{ c.columns[1] }}</a>
            <span class="glyphicon glyphicon-menu-up" aria-hidden="true"
                  ng-show="sortField === 'type' && sortDirection == true"></span>
            <span class="glyphicon glyphicon-menu-down" aria-hidden="true"
                  ng-show="sortField === 'type' && sortDirection == false"></span>
        </th>
        <th class="info">
            <a href="#" ng-click="sortField = 'amount'; sortDirection=!sortDirection">{{ c.columns[2] }}</a>
            <span class="glyphicon glyphicon-menu-up" aria-hidden="true"
                  ng-show="sortField === 'amount' && sortDirection == true"></span>
            <span class="glyphicon glyphicon-menu-down" aria-hidden="true"
                  ng-show="sortField === 'amount' && sortDirection == false"></span>
        </th>
        </thead>
        <tbody ng-repeat="item in c.items | orderBy:sortField:sortDirection">
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.amount }}</td>
        </tr>
        </tbody>
    </table>
</div>
