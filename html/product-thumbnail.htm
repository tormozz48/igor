<div class="row" >
    <div class="col-xs-3 col-md-2" ng-repeat="item in c.items">
        <a href="#" scroll-to="#{{item.target}}" class="thumbnail" role="button"
           data-container="body" data-toggle="popover" data-placement="bottom" data-trigger="hover"
           data-content="{{item.alt}}">
            <img ng-src="./images/{{item.target}}.jpg" alt="{{item.alt}}">
        </a>
    </div>
</div>
