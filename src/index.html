<!DOCTYPE html>
<html lang="en" ng-app="app">
<head ng-controller="PageHeaderController as c">
    <meta charset="utf-8">
    <title>{{ c.title }}</title>
    <meta name="description" content="{{ c.description }}">
    <meta name="keywords" content="{{ c.keywords }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <!-- build:css -->
    <link href="../libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../libs/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <!-- endbuild -->

</head>
<body ng-cloak ng-controller="MainController as main">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span><strong>Контакты</strong></span>
            </button>
            <div class="navbar-brand" href="#"> ООО "ГОТЭЙ" </div>
            <p class="navbar-text">г. Симферополь, ул. Генерала Васильева 28</p>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="nav navbar-nav navbar-right">
                <div>
                    <p class="navbar-text contact-row">
                        <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
                        Игорь: +7-978-756-81-11
                    </p>
                </div>
                <div>
                    <p class="navbar-text contact-row">
                        <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
                        Александр: +7-978-756-81-08
                    </p>
                </div>
                <div>
                    <p class="navbar-text contact-row">
                        <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                        e-mail: CLL-GOTEY@mail.ru
                    </p>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div ng-repeat="item in main.panels">
                <div ng-include="'./html/info-panel.htm'" onload="main.onPanelsLoad(item)"></div>
            </div>
        </div>
        <div class="col-md-9">
            <div ng-controller="MenuController as c" ng-include="'./html/product-thumbnail.htm'" onload="c.onLoad()"></div>
            <div ng-repeat="item in main.productControllers">
                <div ng-controller="item as c" ng-include="'./html/product-panel.htm'"></div>
            </div>
        </div>
    </div>
</div>

<!-- build:js -->
<script src="../libs/jquery/dist/jquery.js"></script>
<script src="../libs/bootstrap/dist/js/bootstrap.js"></script>
<script src="../libs/bootstrap/js/tooltip.js"></script>
<script src="../libs/bootstrap/js/popover.js"></script>
<script src="../libs/angular/angular.js"></script>
<script src="../libs/angular-scrollto/angular-scrollto.js"></script>
<script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
<script src="./js/app.js"></script>
<!-- endbuild -->

</body>
</html>
